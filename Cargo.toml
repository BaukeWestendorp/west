[workspace]
members = [
    "ast",
    "compiler",
    "west_error",
    "lexer",
    "parser",
    "typechecker",
    "west",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
west_error = { path = "west_error" }
compiler = { path = "compiler" }
typechecker = { path = "typechecker" }
ast = { path = "ast" }
parser = { path = "parser" }
lexer = { path = "lexer" }

inkwell = { version = "0.5.0", features = ["llvm18-0"] }

thiserror = { version = "2" }
miette = { version = "7.4.0", features = ["fancy"] }
